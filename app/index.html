<!DOCTYPE html>
<html>
	<head>
		<title>BTC Arbitrage</title>
		<link href='css/bootstrap/css/bootstrap.min.css' rel='stylesheet' />
		<link href='css/app.css' rel='stylesheet' />
	</head>
	<body>
		<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      		<div class="container">
        		<div class="navbar-header">
          			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            			<span class="sr-only">Toggle navigation</span>
            			<span class="icon-bar"></span>
            			<span class="icon-bar"></span>
            			<span class="icon-bar"></span>
          			</button>
          			<a class="navbar-brand" href="#">Project name</a>
        		</div>
        		<div class="collapse navbar-collapse">
          			<ul class="nav navbar-nav">
            			<li class="active"><a href="#">Home</a></li>
            			<li><a href="#about">About</a></li>
            			<li><a href="#contact">Contact</a></li>
          			</ul>
        		</div><!--/.nav-collapse -->
      		</div>
    </div>

      <div id='main-wrap' class='container'>
        
        <script type='text/x-handlebars' data-template-name='todos'>
          <div id='todos-wrap'>
            <section id='todos'>
              <header>
                <h1>ToDo List</h1>
                <div id='new-todo-wrap'>
                    {{input type='text' id='new-todo' placeholder='What needs to be done?' value=newTitle action='createTodo'}}
                </div>
              </header>

              
              {{outlet}}
              <span id='toggle-all-wrap'>
                  {{input type='checkbox' id='toggle-all' checked=allAreDone}}
                  <label><small>toggle all</small></label>
              </span>

              <footer id='todo-footer'>
                  <span id="todo-count">
                    <strong>{{remaining}}</strong> {{inflection}} remaining
                  </span>
                  <ul id="todo-filters">
                    <li>
                      {{#link-to 'todos.index' activeClass='selected'}}All{{/link-to}}
                    </li>
                    <li>
                      {{#link-to 'todos.active' activeClass='selected'}}Active{{/link-to}}
                    </li>
                    <li>
                      {{#link-to 'todos.completed' activeClass='selected'}}Completed{{/link-to}}
                    </li>
                  </ul>
                  {{#if hasCompleted}}
                  <button id="clear-completed" {{action 'clearCompleted'}}>
                    Clear completed ({{completed}})
                  </button>  
                  {{/if}}
               </footer>
               <div id='todo-info'>
                    <small>Double-click to edit a todo</small>
                  </div>
          </section>  
        </div>
      </script>
      
      </div>

    <script type="text/x-handlebars" data-template-name="todos/index">
          <ul id='todo-list'>

                {{#each itemController='todo'}}
                    <li {{bind-attr class='isCompleted:completed isEditing:editing'}}>
                      {{#if isEditing}}
                        {{edit-todo class='edit' value=title focus-out='acceptChanges' insert-newline='acceptChanges'}}
                      {{else}}
                          {{input type="checkbox" class="toggle todo-checkbox" checked=isCompleted }}
                          <label class='todo-title' {{action 'editTodo' on='doubleClick'}} >{{title}}</label>
                          <button class="destroy" {{action 'removeTodo'}}>[ X ]</button>
                      {{/if}}
                  </li>
                {{/each}}
                <li id='todo-list-bottom'></li>
              </ul>
    </script>

    	
		<script src='js/libs/jquery-1.10.2.js'></script>
		<script src='css/bootstrap/js/bootstrap.min.js'></script>
		<script src='js/libs/handlebars-1.1.2.js'></script>
		<script src='js/libs/ember-1.2.0.js'></script>
		<script src='js/libs/ember-data.js'></script>
    <script src='js/libs/ember-localstorage-adapter.js'></script>

		<script src='js/app.js'></script>
		<script src='js/router.js'></script>
		<script src='js/models/todo.js'></script>
    <script src='js/controllers/todos-controller.js'></script>
    <script src='js/views/edit-todo-view.js'></script>
	</body>
</html>
